<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery-2.2.3.min.js"></script>
    <script src="../static/js/main.js"></script>
  </head>
  <body>
    <div class="container" id="formBody">
      <h3 class="text-center">A.I.C.A</h3>
      <form method="post" id="textForm">
        <div class="form-group row">
          <div class="col-sm-1-12">
            <div style="justify-content: center; display: flex; margin-top: 30px">
              <img src="{{ url_for('video') }}" />
            </div>
          </div>
          <div class="col-sm-1-12" id="textContainer">
            <p id="textDisplay"><span id="role"></span> <span id="text-return"></span></p>
          </div>
        </div>
        <div class="form-group d-flex d-none">
          <div class="col-sm-12 text-center">
            <button type="button" id="btnListen" class="btn btn-lg btn-success">
              Start
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
